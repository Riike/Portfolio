  <h1 style="text-align: center;">Project 0 - Simple Button</h1>

  <div id="desktop">

      <img src="../images/p0/zoom-desktop.png" id="zoom" alt="zoom" />

    </div>

    <div id="shared-screen">
      <img src="../images/p0/miro-screenshot.png" id="miro" alt="miro board" width="600" height="400"

    <div id="teacher-box">

      <img src="../images/p0/man.png" class="person man" alt="man" />

      <img src="../images/p0/man-2.png" class="person man-2" alt="man-2" />
      <i class="fas fa-laugh happy"></i>
    </div>

    <div id="HijackButton">
      <button id="button" class="default" onclick="doHijack()">
        <img src="../images/p0/chef-bandit-1.png" alt="icon" id="chef-bandit" />

      <span id="button-text">Foodie Hijack by Luke</span>
