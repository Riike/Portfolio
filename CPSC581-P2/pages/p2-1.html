<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>The Relationship - OmaOpa</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../stylesheets/p2.css" />
  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
</head>

<body>
  <div class="hover_bkgr_fricc" id="popup">
    <span class="helper"></span>
    <div>
      <div class="popupCloseButton" id="popup-close">&times;</div>
      <p id="popup-text"></p>
    </div>
  </div>
  <div class="container" id="container">
    
    <div class="content-container">
      <div class="active-users-panel" id="active-user-container">
        <h3 class="panel-title">Active Users:</h3>
      </div>
      <div class="video-chat-container">
        <h2 class="talk-info" id="talking-with-info">
          Select active user on the left menu.
        </h2>
        <div class="video-container">
          <div id="liveRemoteView">
            <video autoplay class="remote-video" id="remote-video"></video>
          </div>
          <div id="liveLocalView">
            <canvas id="canvas"></canvas>
            <video preload="auto" playsinline autoplay muted class="local-video" id="local-video"></video>
            <canvas id="overlay"></canvas>
            <canvas id="webgl"></canvas>
          </div>
          <div class="slideshow-container" id="text-slideshow">
            <!-- <div class="book-text">
              <p>TEXTETXTETT</p>
            </div> -->
            <div class="mySlides fade">
              <!-- <div class="numbertext">1 / 3</div>
              <img src="../images/p2/doge.png" style="width:50%"> -->
              <div class="text">Horn went <span class="text-highlight">"Beep!"</span><br> Engine purred.<br>
                Frendliest sounds<br> you ever heard.</div>
            </div>
            <div class="mySlides fade">
              <!-- <div class="numbertext">1 / 3</div>
              <img src="../images/p2/doge.png" style="width:50%"> -->
              <div class="text">Little Blue Truck<br>came down the road.<br>
                <span class="text-highlight">"Beep!"</span> said Blue<br>
                to a big green toad.
              </div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
        </div>

      </div>
      <div>
        <div class="share" id="more">
          <i class="fa fa-plus"></i>
        </div>
        <div class="one" id="one">
          <i class="fa fa-book"></i>
        </div>
        <div class="seven" id="seven">
          <i class="fas fa-eye-slash"></i>
        </div>
        <div class="two" id="two">
          <i class="fa fa-bullhorn"></i>
        </div>
        <div class="five" id="five">
          <i class="fa fa-bell"></i>
        </div>
        <div class="six" id="six">
          <i class="fa fa-guitar"></i>
        </div>
        <div class="three" id="three">
          <i class="fa fa-frog"></i>
        </div>
        <div class="four" id="four">
          <i class="fas fa-exclamation"></i>
        </div>
        <div class="eight" id="eight">
          <i class="fa fa-frog"></i>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.4.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/party-js@1.0.0/party.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/626aff5966.js" crossorigin="anonymous"></script>
  <script src="../scripts/p2.js"></script>
</body>

</html>
